name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
      
    - name: Build
      run: msbuild cpp/Platform.Delegates.Tests.Console/Platform.Delegates.Tests.Console.vcxproj -property:Configuration=Release
    - name: Test
      run: Release/Platform.Delegates.Tests.Console.exe
